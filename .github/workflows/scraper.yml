name: Scrape Judgments Twice Weekly

on:
  schedule:
    - cron: '30 20 * * 0,3'  # Sunday & Wednesday 8:30 PM UTC = Mon/Thu 2 AM IST
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r backend/requirements.txt
      
      - name: Run scraper (download new judgments)
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_KEY: ${{ secrets.QDRANT_KEY }}
        run: |
          cd backend
          python -m app.scraper
          python -m app.parser
          python -m app.embeddings
      
      - name: Commit new data
        run: |
          git config user.name "Legal Bot"
          git config user.email "bot@legal.com"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: $(date +%Y-%m-%d)"
          git push
